<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Nova Fireworks - Nhân's Project</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            cursor: pointer;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // Danh sách pháo
    let fireworks = [];
    let particles = [];
    
    // --- CẤU HÌNH ---
    const EXPLOSION_SIZE = 15; // Càng to nổ càng rộng (gốc là 10)
    const PARTICLE_COUNT = 150; // Số lượng hạt mỗi vụ nổ (Tăng lên để tròn hơn)
    const GRAVITY = 0.08; // Trọng lực nhẹ hơn để pháo bay lơ lửng lâu hơn

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    function calculateDistance(p1x, p1y, p2x, p2y) {
        let xDistance = p1x - p2x;
        let yDistance = p1y - p2y;
        return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
    }

    // --- CLASS 1: TÊN LỬA ---
    class Firework {
        constructor(sx, sy, tx, ty) {
            this.x = sx;
            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx = tx;
            this.ty = ty;
            
            this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
            this.distanceTraveled = 0;
            
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
            
            // MÀU SẮC NGẪU NHIÊN CHO TỪNG QUẢ
            this.hue = random(0, 360); 
        }

        update(index) {
            this.speed *= this.acceleration;
            let vx = Math.cos(this.angle) * this.speed;
            let vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

            if (this.distanceTraveled >= this.distanceToTarget) {
                // Truyền màu của tên lửa cho hạt nổ
                createParticles(this.tx, this.ty, this.hue); 
                fireworks.splice(index, 1);
            } else {
                this.x += vx;
                this.y += vy;
            }
        }

        draw() {
            ctx.beginPath();
            let prevX = this.x - Math.cos(this.angle) * (this.speed * 2); 
            let prevY = this.y - Math.sin(this.angle) * (this.speed * 2);
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(this.x, this.y);
            // Màu nòng pháo
            ctx.strokeStyle = `hsl(${this.hue}, 100%, 50%)`;
            ctx.lineWidth = 2; // Đuôi dày hơn xíu
            ctx.stroke();
        }
    }

    // --- CLASS 2: HẠT NỔ (TINH CHỈNH ĐỂ TRÒN & RỘNG) ---
    class Particle {
        constructor(x, y, hue) {
            this.x = x;
            this.y = y;
            
            this.angle = random(0, Math.PI * 2);
            
            // --- BÍ KÍP NỔ TRÒN ---
            // Thay vì random(1, 10), ta dùng random(8, 15)
            // Đẩy tốc độ tối thiểu lên cao để không có hạt nào bị tịt ở giữa tâm
            this.speed = random(5, EXPLOSION_SIZE); 
            
            // Ma sát cực thấp để bay xa (0.95 -> 0.96)
            this.friction = 0.96; 
            this.gravity = GRAVITY; 
            
            // Màu sắc đa dạng: Lấy màu gốc +/- 30 độ để tạo dải màu (VD: Đỏ pha Cam)
            this.hue = random(hue - 30, hue + 30);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.01, 0.02); // Mờ chậm hơn (lâu tàn)
        }

        update(index) {
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;

            if (this.alpha <= this.decay) {
                particles.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2); // Hạt to hơn xíu
            ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
            ctx.fill();
        }
    }

    function createParticles(x, y, hue) {
        let particleCount = PARTICLE_COUNT;
        while (particleCount--) {
            particles.push(new Particle(x, y, hue));
        }
    }

    let timerTotal = 50; // Bắn nhanh hơn (số càng nhỏ càng nhanh)
    let timerTick = 0;

    function loop() {
        requestAnimationFrame(loop);

        // Đuôi mờ dài hơn (0.15 thay vì 0.2)
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)'; 
        ctx.fillRect(0, 0, width, height);
        
        ctx.globalCompositeOperation = 'lighter';

        let i = fireworks.length;
        while (i--) {
            fireworks[i].draw();
            fireworks[i].update(i);
        }

        let j = particles.length;
        while (j--) {
            particles[j].draw();
            particles[j].update(j);
        }

        if (timerTick >= timerTotal) {
            // Tự động bắn nhiều màu
            fireworks.push(new Firework(width / 2, height, random(0, width), random(0, height / 2)));
            timerTick = 0;
        } else {
            timerTick++;
        }
    }

    // Click chuột để bắn
    canvas.addEventListener('mousedown', function(e) {
        fireworks.push(new Firework(width / 2, height, e.clientX, e.clientY));
    });
    
    window.addEventListener('resize', function() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    });

    loop();

</script>

</body>
</html>
